<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie List</title>
</head>
<body>
    <header>
        <form id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
    </header>

    <main id="main">
        <div class="movie">
            <img src="https://i.pinimg.com/originals/0c/8d/c5/0c8dc5b6b205c2f32a7da7f5bb209beb.jpg" alt="Image">

            <div class="movie-info">
                <h3>Movie Title</h3>
                <span class="green">9.8</span>
            </div>

            <div class="overview">
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
